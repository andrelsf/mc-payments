databaseChangeLog:
  - changeSet:
      id: V001
      labels: "table_payments"
      author: "andre.dev.linux@gmail.com"
      comment: "Create table payments, uniqueConstraint and index"
      changes:
        - tagDatabase:
            tag: 1.0.0
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: payment_id
                  type: VARCHAR(37)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: VARCHAR(37)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(37)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: type_payment
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_id
                  type: VARCHAR(37)
                  constraints:
                    nullable: false
              - column:
                  name: authorization_code
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: amount_paid
                  type: NUMERIC(6,2)
                  constraints:
                    nullable: false
              - column:
                  name: received_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_payments
            tableName: payments
            columns:
              - column:
                  name: payment_id
              - column:
                  name: order_id
              - column:
                  name: user_id
              - column:
                  name: created_at
        - addUniqueConstraint:
            constraintName: uconst_payments_order_id
            tableName: payments
            columnNames: order_id
            validate: true